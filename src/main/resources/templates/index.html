<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <div>
                    <h1>ðŸ“¦ Inventory Management System</h1>
                    <p>Manage your inventory items efficiently</p>
                </div>
                <div class="user-profile">
                    <div class="profile-trigger" onclick="toggleProfileMenu()">
                        <div class="profile-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <span class="username" sec:authentication="name">User</span>
                        <svg class="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="profile-dropdown" id="profileDropdown">
                        <div class="dropdown-header">
                            <div class="dropdown-user-info">
                                <strong sec:authentication="name">User</strong>
                                <small sec:authentication="principal.attributes['email']">email@example.com</small>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <form action="/logout" method="post" style="margin: 0;">
                            <button type="submit" class="dropdown-item logout-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- Add/Edit Form Section -->
            <section class="form-section">
                <h2 id="form-title">Add New Item</h2>
                <form id="inventory-form">
                    <input type="hidden" id="item-id">

                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required minlength="2" maxlength="100">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" maxlength="500" rows="3"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="quantity">Quantity *</label>
                            <input type="number" id="quantity" name="quantity" required min="0" value="0">
                        </div>

                        <div class="form-group">
                            <label for="price">Price *</label>
                            <input type="number" id="price" name="price" required min="0.01" step="0.01">
                        </div>

                        <div class="form-group">
                            <label for="category">Category *</label>
                            <input type="text" id="category" name="category" required minlength="2" maxlength="50">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Add Item</button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>

            <!-- Search and Filter Section -->
            <section class="search-section">
                <div class="search-controls">
                    <input type="text" id="search-name" placeholder="Search by name...">
                    <select id="filter-category">
                        <option value="">All Categories</option>
                    </select>
                    <button class="btn btn-secondary" id="refresh-btn">Refresh</button>
                </div>
            </section>

            <!-- Items List Section -->
            <section class="items-section">
                <h2>Inventory Items</h2>
                <div id="loading" class="loading">Loading...</div>
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="items-container" class="items-grid"></div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
